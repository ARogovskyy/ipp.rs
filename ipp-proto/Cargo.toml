[package]
name = "ipp-proto"
version = "0.3.0"
authors = ["Dmitry Pankratov <dmitry@pankratov.net>"]
description = "High level IPP protocol definitions"
license = "MIT"
repository = "https://github.com/dremon/ipp.rs"
documentation = "https://docs.rs/ipp"
readme = "README.md"
keywords = ["ipp", "printing", "protocol"]
edition = "2018"

[dependencies]
log = "0.4"
byteorder = "1"
enum-primitive-derive = "0.1"
num-traits = "0.2"
bytes = "0.4"
futures = "0.1"
tokio = "0.1"
tempfile = "3"
